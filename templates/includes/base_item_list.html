<div class="card shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
         aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
        Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c"></rect>
        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ item.name }}</text>
    </svg>
    <div class="card-body">
        <p class="card-text">{{ item.text|truncatewords:10 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ item.tags.first.name }}</small>
        </div>
    </div>
</div>
